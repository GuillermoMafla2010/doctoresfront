
<div class="container">
  <div class=row>
      <div class="col-md-3">
         
        <h5 class="text-center">Nueva Especialidad</h5>

          <form class="example-form" (ngSubmit)="guardarEspecialidad()">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Especialidad" [(ngModel)]="especialidad.nombre_especialidad" name="nombre_especialidad">
            </mat-form-field>
          
            <button mat-raised-button color="primary">Guardar</button>
            
          </form>

          <br>
          
      </div>

     

      <div class="col-md-9">
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">
        
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Especialidad </th>
              <td mat-cell *matCellDef="let element"> {{element.nombre_especialidad}} </td>
            </ng-container>
        
           
           
                    <!-- Columna para las opciones -->
            <ng-container matColumnDef="options">
              <th mat-header-cell *matHeaderCellDef> Opciones </th>
              <td mat-cell *matCellDef="let  element" >
                <button mat-icon-button matTooltip="Click to Edit" class="iconbutton" color="primary" mat-button (click)="edit(element.id)" >
                    <mat-icon aria-label="Edit">edit</mat-icon>
                  </button>
                <button mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="warn" mat-button  (click)="borrar(element.id)">
                    <mat-icon aria-label="Delete">delete</mat-icon>
                  </button>
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
        
      </div>
  </div>

</div>
