

<div class="container" style="margin-top:15%">
<form (ngSubmit)="guardar()">
  <div class="form-group">
    <label for="exampleInputEmail1">Usuario</label>
    <input type="email" class="form-control" name ="email" [(ngModel)]="usuario" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Correo electronico">

  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Contrase√±a</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="password" [(ngModel)]="password" placeholder="Clave">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Ingresar</button>
</form>

</div>
