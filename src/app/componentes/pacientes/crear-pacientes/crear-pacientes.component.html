

<div class="example-container">
        <form class="example-form" (ngSubmit)="guardapaciente()">

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Nombre"  [(ngModel)]="paciente.nombre" name="nombre">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Apellido"  [(ngModel)]="paciente.apellido" name="apellido">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                        <input matInput placeholder="Email"  [(ngModel)]="paciente.email" name="email">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                            <input matInput placeholder="Celular"  [(ngModel)]="paciente.celular" name="celular">
                </mat-form-field>

                <input type="submit" value="Guardar" class="btn btn-success">


        </form>

  </div>
