<div *ngIf="pacientes==undefined || pacientes?.length<0" class="text-center centrado">
        <mat-spinner></mat-spinner>
        </div>
        
        <div *ngIf="pacientes?.length==0" class="alert alert-danger">
          No existen pacientes registrados
        </div>
        
        <div class="container layout"  *ngIf="pacientes?.length>0 ">
        
        
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->
        
                    <!-- Position Column -->
                    <ng-container matColumnDef="ID">
                      <th mat-header-cell *matHeaderCellDef> ID </th>
                      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>
        
                    <!-- Name Column -->
                    <ng-container matColumnDef="Nombre">
                      <th mat-header-cell *matHeaderCellDef> Nombre </th>
                      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                    </ng-container>
        
                    <!-- Weight Column -->
                    <ng-container matColumnDef="Apellido">
                      <th mat-header-cell *matHeaderCellDef> Apellido </th>
                      <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
                    </ng-container>
        
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="Email">
                      <th mat-header-cell *matHeaderCellDef> Email </th>
                      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    </ng-container>
        
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="Celular">
                      <th mat-header-cell *matHeaderCellDef> Celular </th>
                      <td mat-cell *matCellDef="let element"> {{element.celular}} </td>
                    </ng-container>
        
        
                    <!-- Columna para las opciones -->
                     <ng-container matColumnDef="Opciones">
                      <th mat-header-cell *matHeaderCellDef> Opciones </th>
                      <td mat-cell *matCellDef="let  element" >
                        <button mat-icon-button matTooltip="Click to Edit" class="iconbutton" color="primary" mat-button (click)="edit(element.id)" >
                            <mat-icon aria-label="Edit">edit</mat-icon>
                          </button>
                        <button mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="warn" mat-button  (click)="borrar(element.id)">
                            <mat-icon aria-label="Delete">delete</mat-icon>
                          </button>
                        </td>
                    </ng-container>
        
        
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
        
        
                  </table>
        
        
                  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        
                  
        </div>
